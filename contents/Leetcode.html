    <meta property="og:url" content="https://notes-page-mu.vercel.app/contents/Leetcode.html"><meta property="og:site_name" content="我的笔记"><meta property="og:title" content="Leetcode"><meta property="og:description" content="思路 双指针与链表 合并有序链表 拉链法 多个链表合并：优先队列 拆分链表 直接使用两个节点遍历，按条件分别生成两个链表，最后合并起来，注意中途要拆分原有的关联 合并k个有序链表 类似合并2个有序链表，但这里使用到了优先级队列，快速找到最小的节点。优先级队列属于单独的数据结构，需要了解 单链表的倒数第 k 个节点 两个指针，第一个先走k步，再将两个指针一起走，最后第一个指针到达尾部时，第二个刚好走了n-k步 类似的还有删除倒数第k个节点 链表中点 直接使用快慢指针 判断是否包含环 使用快慢指针，如果两个指针相交则表示包含环，相交后任意一个节点回到头，然后相同速度往前走，再次相交则为相交的起点。 两个链表是否相交 两个指针分别依次走两个链表，最后看是否相交。 类似的，也可以将两个链表首位相连，判断是否存在环 递归反转"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2024-01-31T13:56:41.000Z"><meta property="article:author" content="zihan"><meta property="article:modified_time" content="2024-01-31T13:56:41.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"Leetcode","image":[""],"dateModified":"2024-01-31T13:56:41.000Z","author":[{"@type":"Person","name":"zihan","url":"https://github.com/zilan920/notes"}]}</script><link rel="alternate" type="application/rss+xml" href="https://notes-page-mu.vercel.app/rss.xml" title="我的笔记 RSS Feed"><title>Leetcode | 我的笔记</title><meta name="description" content="思路 双指针与链表 合并有序链表 拉链法 多个链表合并：优先队列 拆分链表 直接使用两个节点遍历，按条件分别生成两个链表，最后合并起来，注意中途要拆分原有的关联 合并k个有序链表 类似合并2个有序链表，但这里使用到了优先级队列，快速找到最小的节点。优先级队列属于单独的数据结构，需要了解 单链表的倒数第 k 个节点 两个指针，第一个先走k步，再将两个指针一起走，最后第一个指针到达尾部时，第二个刚好走了n-k步 类似的还有删除倒数第k个节点 链表中点 直接使用快慢指针 判断是否包含环 使用快慢指针，如果两个指针相交则表示包含环，相交后任意一个节点回到头，然后相同速度往前走，再次相交则为相交的起点。 两个链表是否相交 两个指针分别依次走两个链表，最后看是否相交。 类似的，也可以将两个链表首位相连，判断是否存在环 递归反转">
