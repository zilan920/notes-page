    <meta property="og:url" content="https://notes-page-mu.vercel.app/%E6%97%A5%E5%B8%B8/2024-06-10.html"><meta property="og:site_name" content="我的笔记"><meta property="og:title" content="记一次tiktok面试题"><meta property="og:description" content="2024年2月，我参加了tiktok Senior Backend engineer的面试，当天面试基本比较顺利，常见八股文都回答出来了，项目上的问题也都能应对，但是当天的笔试题却没有完整的做出来，最后陷入了奇怪的地方。一开始我只是以为自己思路有问题，直到后来仔细思考比对原题后才发现做题过程中的问题。 当天的面试，面试官出了一道“找到二叉树中序遍历的下一个节点”，题目的介绍是英文，并且操作界面类似codeforce，没有任何的代码上下文或者数据结构定义，按照界面说明需要自行完成输入与输出。在与面试官沟通后，面试官表示可以注重于面试题的回答，先不关心输入输出的给定。没想到这却成为了陷入题目误区的原因。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2024-06-10T15:24:12.000Z"><meta property="article:author" content="zihan"><meta property="article:modified_time" content="2024-06-10T15:24:12.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"记一次tiktok面试题","image":[""],"dateModified":"2024-06-10T15:24:12.000Z","author":[{"@type":"Person","name":"zihan","url":"https://github.com/zilan920/notes"}]}</script><link rel="alternate" type="application/rss+xml" href="https://notes-page-mu.vercel.app/rss.xml" title="我的笔记 RSS Feed"><title>记一次tiktok面试题 | 我的笔记</title><meta name="description" content="2024年2月，我参加了tiktok Senior Backend engineer的面试，当天面试基本比较顺利，常见八股文都回答出来了，项目上的问题也都能应对，但是当天的笔试题却没有完整的做出来，最后陷入了奇怪的地方。一开始我只是以为自己思路有问题，直到后来仔细思考比对原题后才发现做题过程中的问题。 当天的面试，面试官出了一道“找到二叉树中序遍历的下一个节点”，题目的介绍是英文，并且操作界面类似codeforce，没有任何的代码上下文或者数据结构定义，按照界面说明需要自行完成输入与输出。在与面试官沟通后，面试官表示可以注重于面试题的回答，先不关心输入输出的给定。没想到这却成为了陷入题目误区的原因。">
