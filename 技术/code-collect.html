    <meta property="og:url" content="https://notes-page-mu.vercel.app/%E6%8A%80%E6%9C%AF/code-collect.html"><meta property="og:site_name" content="我的笔记"><meta property="og:title" content="code collection"><meta property="og:description" content="code collection min heap import ( "container/heap" "fmt" ) // An IntHeap is a min-heap of ints. type IntHeap []int func (h IntHeap) Len() int { return len(h) } func (h IntHeap) Less(i, j int) bool { return h[i] &lt; h[j] } func (h IntHeap) Swap(i, j int) { h[i], h[j] = h[j], h[i] } func (h *IntHeap) Push(x interface{}) { // Push and Pop use pointer receivers because they modify the slice's length, // not just its contents. *h = append(*h, x.(int)) } func (h *IntHeap) Pop() interface{} { old := *h n := len(old) x := old[n-1] *h = old[0 : n-1] return x } // This example inserts several ints into an IntHeap, checks the minimum, // and removes them in order of priority. func main() { h := &amp;IntHeap{2, 1, 5} heap.Init(h) heap.Push(h, 3) fmt.Printf("minimum: %d\n", (*h)[0]) // minimum: 1 for h.Len() &gt; 0 { fmt.Printf("%d ", heap.Pop(h)) // 1 2 3 5 } }"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2024-06-10T15:11:26.000Z"><meta property="article:author" content="zihan"><meta property="article:modified_time" content="2024-06-10T15:11:26.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"code collection","image":[""],"dateModified":"2024-06-10T15:11:26.000Z","author":[{"@type":"Person","name":"zihan","url":"https://github.com/zilan920/notes"}]}</script><link rel="alternate" type="application/rss+xml" href="https://notes-page-mu.vercel.app/rss.xml" title="我的笔记 RSS Feed"><title>code collection | 我的笔记</title><meta name="description" content="code collection min heap import ( "container/heap" "fmt" ) // An IntHeap is a min-heap of ints. type IntHeap []int func (h IntHeap) Len() int { return len(h)
